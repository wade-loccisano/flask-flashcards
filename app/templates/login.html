{% extends "base.html" %}

{% block extra_styles %}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/login.css') }}"> -->
{% endblock %}

{% block content %}
<div class="h-full flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center bg-white rounded-2xl shadow-lg p-4">
        <h1 class="text-5xl">Flashcards Lite</h1>
        <h2 class="text-4xl my-3">Returning User</h1>
        <div class="">
            <form method="POST" action="{{ url_for('auth_blueprint.login')}}">
                <fieldset class="flex flex-col justify-center">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        required="required"
                        class="m-2 p-2 border rounded"
                        minlength="4"
                        maxlength="50"
                    >
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required="required"
                        class="m-2 p-2 border rounded"
                    >
                    <button type="submit" value="Submit" class="btn border-black mt-4 mx-2">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="mt-4">
            <a href="/auth/signup"
            class="p-2 hover:bg-slate-200 rounded-full"
            >New User?</a>
        </div>
    </div>
</div>
{% endblock %}
