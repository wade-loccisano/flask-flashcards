{% extends "base.html" %}

{% block extra_styles %}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/login.css') }}"> -->
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center bg-white rounded-2xl">
        <h1 class="text-5xl">Flashcards App</h1>
        <h2 class="text-4xl mt-4 mb-8 ">Login</h1>
        <div class="">
            <form method="POST" action="{{ url_for('auth_blueprint.login')}}">
                <fieldset class="flex flex-col justify-center">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        required="required"
                        class="m-2 p-2"
                    >
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required="required"
                        class="m-2 p-2 border"
                    >
                    <button type="submit" value="Submit" class="btn border-black mt-4">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
